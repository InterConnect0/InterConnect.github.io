<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario de Contacto</title>
    <link rel="stylesheet" href="contactoStyle.css">
    <link rel="shortcut icon" href="img/envelope-regular-24.png" type="image/x-icon">
</head>
<body>
   
    <form action="https://formsubmit.co/connectinter001@gmail.com" method="POST" autocomplete="off">
        <h2>Contacto</h2>
        <div class="form-txt">
            <a href="#">Politica de privacidad</a>
            <a href="#">Terminos y condiciones</a>
        </div>
        <div class="input-group">

            <input type="text" name="name" placeholder="Nombre">

            <input type="tel" name="phone" placeholder="Telefono">

            <input type="email" name="email" placeholder="Email">

            <textarea name="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

            <input class="btn" type="submit" value="Enviar">

            <input type="hidden" name="_next" value="http://127.0.0.1:5500/">

            <input type="hidden" name="_captcha" value="false">

        </div>
    </form>

   
</body>
</html>
