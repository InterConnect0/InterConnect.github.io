<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="StyleSesion.css">
    <link rel="shortcut icon" href="img/log-in-regular-24.png" type="image/x-icon">
    <title>Inicio de sesion</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Iniciar sesión</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Correo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recuerdame <a href="#">¿Olvidaste la contraseña?</a></label>
                    </div>
                    <button><a href="">Iniciar sesión</a></button> 
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
